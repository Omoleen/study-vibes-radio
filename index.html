<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Vibes Radio</title>
    <meta name="description" content="One-click ambience for studying. Choose your mood and focus with curated playlists and animated backgrounds.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="public/icon-192.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="src/styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" as="style">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api" defer></script>
</head>
<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline class="bg-video">
        <source src="public/bg/lofi.mp4" type="video/mp4">
    </video>
    
    <!-- Fallback Background -->
    <div id="bg-fallback" class="bg-fallback"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>üéß Study Vibes Radio</h1>
                <p id="greeting" class="greeting">Ready to focus?</p>
            </div>
            
            <!-- Audio Toggle -->
            <button id="audio-toggle" class="audio-toggle" aria-label="Toggle audio-only mode">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
            </button>
        </header>
        
        <!-- Mood Selector -->
        <section class="mood-selector">
            <h2 class="sr-only">Choose your study vibe</h2>
            <div id="mood-cards" class="mood-cards">
                <!-- Mood cards will be generated by JavaScript -->
            </div>
        </section>
        
        <!-- Player Section -->
        <section class="player-section">
            <!-- YouTube Player Container -->
            <div id="player-container" class="player-container">
                <div id="youtube-player" class="youtube-player"></div>
                <div id="player-loading" class="player-loading">
                    <div class="spinner"></div>
                    <p>Loading player...</p>
                </div>
            </div>
            
            <!-- Player Controls -->
            <div class="player-controls">
                <div class="controls-row">
                    <button id="prev-btn" class="control-btn" aria-label="Previous track">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="19,20 9,12 19,4"/>
                            <line x1="5" y1="19" x2="5" y2="5"/>
                        </svg>
                    </button>
                    
                    <button id="play-pause-btn" class="control-btn play-pause" aria-label="Play/Pause">
                        <svg class="icon play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                        <svg class="icon pause-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                    
                    <button id="next-btn" class="control-btn" aria-label="Next track">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="5,4 15,12 5,20"/>
                            <line x1="19" y1="5" x2="19" y2="19"/>
                        </svg>
                    </button>
                </div>
                
                <div class="volume-control">
                    <button id="mute-btn" class="control-btn mute-btn" aria-label="Mute/Unmute">
                        <svg class="icon volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        </svg>
                        <svg class="icon mute-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                            <line x1="23" y1="9" x2="17" y2="15"/>
                            <line x1="17" y1="9" x2="23" y2="15"/>
                        </svg>
                    </button>
                    
                    <div class="volume-slider">
                        <input type="range" id="volume-slider" min="0" max="100" value="50" aria-label="Volume">
                        <div class="volume-fill"></div>
                    </div>
                </div>
            </div>
            
            <!-- Track Info -->
            <div id="track-info" class="track-info">
                <div class="track-title">Select a vibe to start</div>
                <div class="track-artist">Choose your perfect study atmosphere</div>
            </div>
        </section>
        
        <!-- Sleep Timer -->
        <section class="sleep-timer">
            <label for="sleep-timer-select" class="timer-label">Sleep timer:</label>
            <select id="sleep-timer-select" class="timer-select">
                <option value="off">Off</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="90">1.5 hours</option>
                <option value="120">2 hours</option>
            </select>
            <div id="timer-display" class="timer-display hidden">
                <span id="timer-text">Timer: 30:00</span>
            </div>
        </section>
    </div>
    
    <!-- Keyboard Shortcuts Help -->
    <div id="shortcuts-help" class="shortcuts-help hidden">
        <h3>Keyboard Shortcuts</h3>
        <ul>
            <li><kbd>Space</kbd> Play/Pause</li>
            <li><kbd>‚Üê</kbd> Previous track</li>
            <li><kbd>‚Üí</kbd> Next track</li>
            <li><kbd>M</kbd> Mute/Unmute</li>
            <li><kbd>?</kbd> Show/Hide this help</li>
        </ul>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
