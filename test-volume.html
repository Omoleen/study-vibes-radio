<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Bar Test</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        
        .volume-slider {
            position: relative;
            width: 120px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            margin: 2rem 0;
        }

        .volume-slider input[type="range"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            z-index: 2;
        }

        .volume-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        .volume-slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .volume-fill {
            position: absolute;
            top: 50%;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 3px;
            width: 50%;
            transition: width 0.1s ease;
            transform: translateY(-50%);
            z-index: 1;
            pointer-events: none;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Volume Bar Test</h1>
    
    <div class="info">
        <p><strong>How to test:</strong></p>
        <ul>
            <li>Click anywhere on the volume bar</li>
            <li>Drag the circular slider thumb</li>
            <li>Watch the purple fill bar change</li>
            <li>Check the console for debug messages</li>
        </ul>
    </div>
    
    <div class="volume-slider">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <div class="volume-fill" id="volume-fill"></div>
    </div>
    
    <div id="volume-display">Volume: 50%</div>
    
    <script>
        const volumeSlider = document.getElementById('volume-slider');
        const volumeFill = document.getElementById('volume-fill');
        const volumeDisplay = document.getElementById('volume-display');
        
        function updateVolumeDisplay(volume) {
            volumeFill.style.width = `${volume}%`;
            volumeDisplay.textContent = `Volume: ${volume}%`;
            console.log('Volume changed to:', volume);
        }
        
        volumeSlider.addEventListener('input', (e) => {
            const volume = parseInt(e.target.value);
            updateVolumeDisplay(volume);
        });
        
        volumeSlider.addEventListener('change', (e) => {
            const volume = parseInt(e.target.value);
            updateVolumeDisplay(volume);
        });
        
        // Initialize
        updateVolumeDisplay(50);
        
        console.log('Volume bar test loaded. Try moving the slider!');
    </script>
</body>
</html>
